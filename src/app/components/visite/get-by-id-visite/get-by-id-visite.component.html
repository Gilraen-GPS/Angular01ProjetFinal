<!-- Material form register -->
<div class="card" id="login">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Rechercher une visite</strong>
    </h5>
  
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
  
        <!-- Form -->
        <form class="text-center" style="color: #757575;" (submit)="rechercherVisite()">
  
            <div class="form-group" >
                <label for="idVisite">#ID visite</label>
                <input type="number" class="form-control" id="idVisite" placeholder="ID de la visite" [(ngModel)]="idVisite" name="pId"/>
            </div>
                 
           
  
  
  
            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Rechercher la visite</button>
        </form>
        <!-- Form -->
  
    </div>
  
  </div>
  <!-- Material form register --> 
  <div  *ngIf="indice">
  <h3>Visite recherch√©e</h3>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID visite</th>
        <th scope="col">Date visite</th>
        <th scope="col">ID bien immobilier</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <th>{{visite.idVisite}}</th>
          <td>{{visite.dateVisite}}</td>
          <td>{{visite.idBienImmobilier}}</td>
        </tr>
    </tbody>
  </table>

  <div  *ngIf="indice2"><p>La visite n'existe pas</p>
  </div>
