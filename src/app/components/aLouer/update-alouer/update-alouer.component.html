<!-- Material form register -->
<div class="card" id="login">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Modifier une location</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" (submit)="modifierALouer()">

            <div class="form-group">
                <label for="idBienImmobilier">ID bien à louer</label>
                <input type="number" class="form-control" id="idBienImmobilier" placeholder="ID location"
                    [(ngModel)]="alouer.idBienImmobilier" name="pIdBienImmobilier" />
            </div>
            <div class="form-group">
                <label for="idNomProp">Statut</label>
                <input type="text" class="form-control" id="idNomProp" placeholder="Nom du proprietaire"
                    [(ngModel)]="alouer.statutBienImmobilier" name="pStatutBienImmobilier" />
            </div>
            <div class="form-group">
                <label for="idTelProp">Date Soumission du bien</label>
                <input type="text" class="form-control" id="idTelProp" placeholder="Telephone Prive"
                    [(ngModel)]="alouer.dateSoumissionBienImmobilier" name="pTelProp" />
            </div>
            <div class="form-group">
                <label for="idTelProProp">Localisation du bien</label>
                <input type="text" class="form-control" id="idTelProProp" placeholder="Telephone Professionnel"
                    [(ngModel)]="alouer.localisationBienImmobilier" name="pTelProProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Date de disponibilité du bien</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Date disponibilité"
                    [(ngModel)]="alouer.dateDispoBienImmobilier" name="pAddrProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Revenu Cadastral du bien</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Revenu cadastral"
                    [(ngModel)]="alouer.revenuCadastralBienImmobilier" name="pAddrProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Pays du bien</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Pays"
                    [(ngModel)]="alouer.paysBienImmobilier" name="pAddrProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Photo du bien</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Photo"
                    [(ngModel)]="alouer.photo" name="pAddrProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Numero de facture du bien</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Numero facture"
                    [(ngModel)]="alouer.numeroFactureBienImmobilier" name="pAddrProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Date de facture du bien</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Date facturation"
                    [(ngModel)]="alouer.dateFactureBienImmobilier" name="pAddrProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Numéro affaire du bien</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Numéro d'affaire"
                    [(ngModel)]="alouer.numeroAffaireBienImmobilier" name="pAddrProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Type du bien</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Type du bien"
                    [(ngModel)]="alouer.typeDeBienImmobilier" name="pAddrProp" />
            </div>

            <div class="form-group">
                <label for="idAddrProp">Caution à verser</label>
                <input type="number" class="form-control" id="idAddrProp" placeholder="Caution à verser"
                    [(ngModel)]="alouer.cautionALouer" name="pAddrProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Loyer mensuel</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Loyer mensuel"
                    [(ngModel)]="alouer.loyerALouer" name="pAddrProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Charges mensuelles</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Charges mensuelles"
                    [(ngModel)]="alouer.chargesALouer" name="pAddrProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Bail à louer</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Bail à louer"
                    [(ngModel)]="alouer.bailALouer" name="pAddrProp" />
            </div>
            <div class="form-group">
                <label for="idAddrProp">Garnitures à louer</label>
                <input type="text" class="form-control" id="idAddrProp" placeholder="Garnitures à louer"
                    [(ngModel)]="alouer.garnituresALouer" name="pAddrProp" />
            </div>
    
            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Modifier la location</button>
        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form register -->
