<h3>Liste des contrats</h3>
<table>
    <tr>
        <th>#ID Contrat</th>
        <th>Prix Contrat</th>
        <th>Date de la Transaction</th>
    </tr>
    <tr *ngFor="let c of contrats">
        <td>{{c.idContrat}}</td>
        <td>{{c.prixContrat}}</td>
        <td>{{c.dateTransactionContrat}}</td>
    </tr>
</table>
