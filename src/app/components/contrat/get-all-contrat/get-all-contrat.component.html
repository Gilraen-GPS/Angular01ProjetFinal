<h3>Liste des contrats</h3>
<table>
    <tr>
        <th>#ID Contrat</th>
        <th>Prix Contrat</th>
        <th>Date de la Transaction</th>
    </tr>
    <tr *ngFor="let contrat of contrats">
        <td>{{contrat.idContrat}}</td>
        <td>{{contrat.prixContrat}}</td>
        <td>{{contrat.dateTransactionContrat}}</td>
    </tr>
</table>
