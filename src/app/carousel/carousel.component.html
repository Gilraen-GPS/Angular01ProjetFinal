        <ngb-carousel >  
            <ng-template ngbSlide >

                    <h3 style="color: yellow">Delhi Metro</h3>

                </div>  
            </ng-template>  
            <ng-template ngbSlide>  
                <img src="../assets/images/image3.jpg" alt="Channai Metro" width="100%" height="150px">
